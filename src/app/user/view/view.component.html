<table class="table table-bordered" *ngFor=" let data of userDataFromCreate">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Gender</th>
            <th scope="col">Category</th>
            <th scope="col">Technology</th>
            <th scope="col">Photo</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ data.name}}</td>
            <td>{{ data.email}}</td>
            <td>{{ data.mobile}}</td>
            <td>{{ data.gender}}</td>
            <td>{{ data.category}}</td>
            <td>{{ data.technology}}</td>
            <td><img [src]="data.picture" height="100" width="150"></td>
        </tr>

</table>
